
name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14, windows-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install yarn
        run: corepack enable && corepack prepare yarn@1.22.22 --activate

      - name: Install @napi-rs/cli
        run: yarn global add @napi-rs/cli@^2.18.4

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Build artifacts
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts-${{ runner.os }}
          path: |
            ./*.node
            npm/**/package.json
            npm/**/*.node

  publish-crates:
    name: Publish crates to crates.io
    needs: build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Ensure curl + python3
        run: |
          sudo apt-get update
          sudo apt-get install -y curl python3

      - name: Cargo login
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo login "$CARGO_REGISTRY_TOKEN"

      - name: Publish dig-dns-discovery (if needed)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        working-directory: ./crate/dig-dns-discovery
        shell: bash
        run: |
          set -euo pipefail
          CRATE_NAME="dig-dns-discovery"
          VERSION="$(python3 -c 'import tomllib; print(tomllib.load(open("Cargo.toml","rb"))["package"]["version"])')"
          echo "Crate: ${CRATE_NAME}  Version: ${VERSION}"
          
          CODE="$(curl -s -o /dev/null -w "%{http_code}" "https://crates.io/api/v1/crates/${CRATE_NAME}/${VERSION}" || true)"
          if [ "${CODE}" = "200" ]; then
            echo "${CRATE_NAME} ${VERSION} already exists; skipping."
            exit 0
          fi
          
          cargo publish --no-verify
          
          # Wait for indexing/visibility to reduce flakiness for dependents
          for i in {1..24}; do
            CODE="$(curl -s -o /dev/null -w "%{http_code}" "https://crates.io/api/v1/crates/${CRATE_NAME}/${VERSION}" || true)"
            if [ "${CODE}" = "200" ]; then
              echo "Confirmed ${CRATE_NAME} ${VERSION} is visible."
              exit 0
            fi
            echo "Waiting for crates.io to index ${CRATE_NAME} ${VERSION}... (${i}/24)"
            sleep 5
          done
          echo "Timed out waiting for crates.io to index ${CRATE_NAME} ${VERSION}."
          exit 1

      - name: Publish chia-generator-parser (if needed)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        working-directory: ./crate/chia-generator-parser
        shell: bash
        run: |
          set -euo pipefail
          CRATE_NAME="chia-generator-parser"
          VERSION="$(python3 -c 'import tomllib; print(tomllib.load(open("Cargo.toml","rb"))["package"]["version"])')"
          echo "Crate: ${CRATE_NAME}  Version: ${VERSION}"
          
          CODE="$(curl -s -o /dev/null -w "%{http_code}" "https://crates.io/api/v1/crates/${CRATE_NAME}/${VERSION}" || true)"
          if [ "${CODE}" = "200" ]; then
            echo "${CRATE_NAME} ${VERSION} already exists; skipping."
            exit 0
          fi
          
          cargo publish --no-verify
          
          for i in {1..24}; do
            CODE="$(curl -s -o /dev/null -w "%{http_code}" "https://crates.io/api/v1/crates/${CRATE_NAME}/${VERSION}" || true)"
            if [ "${CODE}" = "200" ]; then
              echo "Confirmed ${CRATE_NAME} ${VERSION} is visible."
              exit 0
            fi
            echo "Waiting for crates.io to index ${CRATE_NAME} ${VERSION}... (${i}/24)"
            sleep 5
          done
          echo "Timed out waiting for crates.io to index ${CRATE_NAME} ${VERSION}."
          exit 1

      - name: Publish chia-block-listener (if needed)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        working-directory: .
        shell: bash
        run: |
          set -euo pipefail
          CRATE_NAME="chia-block-listener"
          VERSION="$(python3 -c 'import tomllib; print(tomllib.load(open("Cargo.toml","rb"))["package"]["version"])')"
          echo "Crate: ${CRATE_NAME}  Version: ${VERSION}"
          
          CODE="$(curl -s -o /dev/null -w "%{http_code}" "https://crates.io/api/v1/crates/${CRATE_NAME}/${VERSION}" || true)"
          if [ "${CODE}" = "200" ]; then
            echo "${CRATE_NAME} ${VERSION} already exists; skipping."
            exit 0
          fi
          
          cargo publish --no-verify

  publish:
    name: Publish to npm
    needs: [build, publish-crates]
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Install @napi-rs/cli
        run: npm i -g @napi-rs/cli@^2.18.4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Publish packages
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # build tarballs and publish via napi-rs CLI from sub-crate
          napi prepublish -t npm --cargo-cwd ./crate/chia-block-listener-napi
          # publish main package (will reference platform-specific packages)
          npm publish --access public
